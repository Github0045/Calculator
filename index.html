<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Google Fonts "Orbitron" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Calculator -->
    <div class="calculator">
        <h1>Calculator</h1>
        <!-- Screen "Output" -->
        <div class="screen">
            <span class="eq focus"></span>
            <span class="output"></span>
        </div>
        <!-- Keyboard -->
        <div class="keyboard">
            <!-- Num_Pad -->
            <div class="num">
                <span class="clear">C</span>
                <span class="backspace"><i class="fas fa-backspace"></i></span>
                <span class="op" data-operator="/"><i class="fas fa-divide"></i></span>
                <span class="num-key">7</span>
                <span class="num-key">8</span>
                <span class="num-key">9</span>
                <span class="op" data-operator="*"><i class="fas fa-times"></i></span>
                <span class="num-key">4</span>
                <span class="num-key">5</span>
                <span class="num-key">6</span>
                <span class="op" data-operator="-">-</span>
                <span class="num-key">1</span>
                <span class="num-key">2</span>
                <span class="num-key">3</span>
                <span class="op" data-operator="+">+</span>
                <span class="op"  data-operator=".">.</span>
                <span class="num-key">0</span>
                <span class="equal">=</span>
            </div>
            <!-- Scientific Calculator -->
            <div class="science">
                <span data-change="sin(">Sin</span>
                <span data-change="cos(">Cos</span>
                <span data-change="tan(">Tan</span>
                <span data-change="log(">Log</span>
                <span data-change="^">^</span>
                <span data-change="&pi;">&pi;</span>
                <span data-change="(">(</span>
                <span data-change=")">)</span>
            </div>
        </div>
    </div>
    <!-- Js Script -->
    <script src="./script.js"></script>
</body>
</html>
